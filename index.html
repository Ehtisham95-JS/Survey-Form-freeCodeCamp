<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="main-heading">
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>
    </div>

    <div class="container">
        <form id='survey-form'>
            <p class="Pname">Name</p>
            <input id='name' type='text' placeholder="Enter Your Name" required>

            <p class="Pemail">Email</p>
            <input id='email' type='email' placeholder="Enter Your Email" required>

            <p class="Page">Age(Optional)</p>
            <input id='number' type='number' placeholder="Age" min='1' max=100 required>

            <label id='name-label'>Which option best describe your current role?</label>
            <select id='dropdown'>
                <option value='male' selected hidden>Select current role</option>
                <option value='female'>Student</option>
                <option value='female'>Full Time Job</option>
                <option value='female'>Full Time Learner</option>
                <option value='female'>Prefer Not To Say</option>
                <option value='female'>Other</option>
            </select>

            <label id='email-label'>Would you recommend freeCodeCamp to a friend?</label><br>
            <input type='radio' value='1' name='btn' id="radio-1"><label for="">Definitely</label><br>
            <input type='radio' value='1' name='btn' id="radio-2"><label for="">Maybe</label><br>
            <input type='radio' value='1' name='btn' id="radio-3"><label for="">Not sure</label><br>

            <label id='number-label'>What is your favorite feature of freeCodeCamp?</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Front-End Projects</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Back-End Projecs</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Date Visualiztion</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Challenges</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Open Source Community</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Gitter help rooms</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Videos</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>City Meetups</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Wiki</label><br>
            <input type='checkbox' value='front end' class="check-label"><label>Forum</label><br>
            <input type='checkbox' value='back end'  class="check-label"><label>Additional Courses</label><br>

            <label id='text-label' for="textarea">Any comments or suggestions?</label><br>
            <textarea placeholder="Enter your comment here..."></textarea><br>

            <button type='submit' id='submit'>Submit</button>

        </form>
    </div>
</body>

</html>
